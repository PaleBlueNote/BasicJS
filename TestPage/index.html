<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form id="login-modal-form" action="success.html">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button"class="btn btn-danger" id="close">닫기</button>
              </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="badge bg-dark" id="darkMode-btn">Dark</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Sale</h4>
        <button class="btn btn-danger" id="login-btn">로그인</button>
    </div>
    
    <div class="alert alert-danger" id="time-alert-box">
      <span id="timmer">5</span>초 이내 구매시 사은품 증정:
    </div>

    <div style="overflow: hidden;">
      <div class="slide-contianer">
        <div class="slide-box">
          <img src="https://codingapple.com/wp-content/uploads/2022/02/car1.png">
        </div>
        <div class="slide-box">
          <img src="https://codingapple.com/wp-content/uploads/2022/02/car2.png">
        </div>
        <div class="slide-box">
          <img src="https://codingapple.com/wp-content/uploads/2022/02/car3.png">
        </div>
      </div>
    </div>
    <button class="slide-button-01">1</button>
    <button class="slide-button-02">2</button>
    <button class="slide-button-03">3</button>
    <button class="slide-button-04">다음</button>
    <button class="slide-button-05">이전</button>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
